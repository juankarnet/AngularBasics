<p>Listado de hérores</p>

<ul>

    <li *ngFor="let heroe of heroes; let i = index">
         {{ i + 1 }} -> {{ heroe }}
         <button (click)="borrar(i)">Borrar</button>
    </li>

</ul>

<ng-container *ngIf="heroeBorrado; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
    <span> Heroe Borrado: 
        <small>{{heroeBorrado}}</small>
    </span>
</ng-template>
<ng-template #elseTemplate>
   <span>Ningún héroe borrado</span> 
</ng-template>
